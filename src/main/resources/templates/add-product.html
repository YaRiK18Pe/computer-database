<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form th:action="@{/products/add}" th:object="${product}" method="post" class="form-container">
            <!-- Відображення помилок для поля name -->
            <div th:if="${#fields.hasErrors('name')}" class="error">
                <span th:errors="*{name}">Name Error</span>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <!-- Відображення помилок для поля model -->
            <div th:if="${#fields.hasErrors('model')}" class="error">
                <span th:errors="*{model}">Model Error</span>
            </div>
            <label for="model">Model:</label>
            <input type="text" id="model" th:field="*{model}" required />

            <!-- Відображення помилок для поля price -->
            <div th:if="${#fields.hasErrors('price')}" class="error">
                <span th:errors="*{price}">Price Error</span>
            </div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required />

            <button type="submit" class="button">Save</button>
        </form>
        <a href="/products" class="button back">Back to Products</a>
    </div>
</body>
</html>
