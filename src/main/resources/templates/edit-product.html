<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>

        <form th:action="@{/products/update/{id}(id=${product.productId})}" th:object="${product}" method="post" class="form-container">
            <input type="hidden" th:field="*{productId}" />

            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
            <div th:if="${#fields.hasErrors('name')}" class="error-message">
                <p th:errors="*{name}">Name error</p>
            </div>

            <label for="model">Model:</label>
            <input type="text" id="model" th:field="*{model}" required />
            <div th:if="${#fields.hasErrors('model')}" class="error-message">
                <p th:errors="*{model}">Model error</p>
            </div>

            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" required />
            <div th:if="${#fields.hasErrors('price')}" class="error-message">
                <p th:errors="*{price}">Price error</p>
            </div>

            <button type="submit" class="button">Update</button>
        </form>
        <a href="/products" class="button back">Back to Products</a>
    </div>
</body>
</html>
