<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div th:if="${param.error}" class="alert-error">
            Invalid username or password.
        </div>
        <form th:action="@{/login}" method="post" class="form-container">
            <div>
                <label for="username">Username</label>
                    <input type="text" id="username" name="username" 
                    pattern="^(?!.*[._\-@+]{2})[A-Za-z0-9._\-@+]{3,20}$"
                    title="Username must be 3-20 characters long, and may include letters, numbers, special symbols (._-@+). Consecutive special characters are not allowed."
                    minlength="3" maxlength="20"
                    required />
            </div>
            <div>
                <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                    pattern="[A-Za-z\d@$!%*?&]{4,20}" 
                    title="Password must be 4-20 characters long and may include letters, numbers, and special characters (@$!%*?&)" 
                    maxlength="20" 
                    required />
            </div>
            <div class="button-group">
                <button type="submit" class="button">Login</button>
                <a th:href="@{/home}" class="button">Continue without login</a>
            </div>
        </form>
        <div class="links">
            <a th:href="@{/register}">Don't have an account? Register here</a>
        </div>
    </div>
</body>
</html>
